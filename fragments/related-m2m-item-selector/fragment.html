[#assign infoListDisplayObject = (request.getAttribute("INFO_ITEM"))! /]
[#assign editMode = (layoutMode != "view") /]

[#if infoListDisplayObject.objectEntryId??]

	<many-to-many 
		current-object-entry-id="${infoListDisplayObject.objectEntryId}"
		current-object-entry-api-path="${configuration.currentObjectAPIPath}"
		related-object-entry-api-path="${configuration.relatedObjectAPIPath}"
		object-relationship-name="${configuration.objectRelationshipName}"
		base-url="${themeDisplay.getPortalURL()}"
	>
	</many-to-many>

[/#if]

[#if editMode]
	<div class="panel panel-secondary m-3">
		<div class="panel-header">
			<span class="panel-title">Configuration Helper</span>
		</div>
		<div class="panel-body">
			<p>Available relationships</p>
			<div class="cms-object-relationships">				
			</div>
		</div>
		<div class="panel-footer">This helper only shows up in edit mode.</div>
	</div>
[/#if]
